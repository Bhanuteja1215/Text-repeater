<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Img to text</title>
</head>
    <body>
        <nav class="navbar navbar-bg">
            <div class="container-fluid ms-5 me-5 ">
                <p class="navbar-brand fw-bold fs-1"><i class="bi bi-back m-2"></i>Text Repeater</p>
            </div>
        </nav>

        <div class="container-lg  bg-light d-flex flex-column justify-content-center ">
            
                <label class="form-lable " >Input text to repeat:</label>
                <input type="text" class="form-control " id="input-text">
                <label for="" class="form-lable ">Enter a value to repeat:</label>
                <input type="text" name="repeat-number" class="form-control " id="repeat">
                <button  name="submit-btn form-control" class="btn btn-primary mt-2" id="submit-btn">submit</button>
                <br>
                <textarea class=" textareaa" id="output" style="width: 1000px; height:200px;"></textarea>
                <button  name="submit-btn form-control" class="btn btn-primary mt-2" id="coppy-btn">Copy text</button>
            
        </div>
       
          
          <script>
            document.getElementById("submit-btn").addEventListener("click", myFunction);
            document.getElementById("coppy-btn").addEventListener("click", coppy);
            function myFunction() {
                
                var text = document.getElementById('input-text').value;
                var repeat_no = document.getElementById('repeat').value;
                var temp = ''
                for(var i =0; i<parseInt(repeat_no);i++)
                {
                    temp =  temp + i + text +'\n'
                }
                document.getElementById('output').value = temp;
            }

            function coppy() {
                var copyText = document.getElementById("output").value;
                navigator.clipboard.writeText(copyText);
                alert("Copied the text");
            }
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
